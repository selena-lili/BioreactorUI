<body>
    <!-- Static navbar -->

      <div class="container">

	<form role="form">
	  <div class="form-group">
		<div class="form-inline row">
		  <div class="form-group col-md-6">
			<input type="text" pattern="^[0-9]+([.]\d{1,2})?$" class="form-control" id="inputTemperature" placeholder="temperature with 2 decimal points" required autofocus>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		</div>
	  </div>
	</form>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <canvas id="canvas1"></canvas>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <canvas id="canvas2"></canvas>
        </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script>
      var lineChartData = {
        labels: ["Data 1", "Data 2", "Data 3", "Data 4", "Data 5", "Data 6", "Data 7"],
        datasets: [{
            fillColor: "rgba(151,187,205,0)",
            strokeColor: "rgba(12, 121, 175,1)",
            pointColor: "rgba(151,187,205,1)",
            data: [0]
        }]

      }

      Chart.defaults.global.animationSteps = 30;
      Chart.defaults.global.tooltipYPadding = 16;
      Chart.defaults.global.tooltipCornerRadius = 0;
      Chart.defaults.global.tooltipTitleFontStyle = "normal";
      Chart.defaults.global.tooltipFillColor = "rgba(4, 93, 137,1)";
      Chart.defaults.global.animationEasing = "easeOutQuad";
      Chart.defaults.global.responsive = true;
      Chart.defaults.global.scaleLineColor = "rgba(132, 132, 132,1)";
      Chart.defaults.global.scaleFontSize = 16;

      var ctx1 = document.getElementById("canvas1").getContext("2d");
      var LineChartDemo = new Chart(ctx1).Line(lineChartData, {
        pointDotRadius: 4,
        bezierCurve: false,
        scaleShowVerticalLines: false,
        scaleGridLineColor: "rgba(132, 132, 132,1)"
      });
      var ctx2 = document.getElementById("canvas2").getContext("2d");
  </script>
